<!--2.Create a list and change its list-style-type-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03.</title>
    <link rel="stylesheet" href="Compatibility02.css">
  </head>
  <body>
	<ul type="square" class="first">
		<li>ITEM 1</li>
		<li>ITEM 2</li>

		<li>ITEM 3</li>
		<li>ITEM 4</li>

		<li>ITEM 5</li>
		<li>ITEM 6</li>
	</ul>

	<ul class="second">
		<li>ITEM 1</li>
		<li>ITEM 2</li>

		<li>ITEM 3</li>
		<li>ITEM 4</li>

		<li>ITEM 5</li>
		<li>ITEM 6</li>
	</ul>
	<ol class="first">
		<li>ITEM 1</li>
		<li>ITEM 2</li>

		<li>ITEM 3</li>
		<li>ITEM 4</li>

		<li>ITEM 5</li>
		<li>ITEM 6</li>
	</ol>
	<ol class="second">
		<li>ITEM 1</li>
		<li>ITEM 2</li>

		<li>ITEM 3</li>
		<li>ITEM 4</li>

		<li>ITEM 5</li>
		<li>ITEM 6</li>
	</ol>
  </body>
</html>
