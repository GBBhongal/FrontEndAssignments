<!--A page which specify a black border for table and if hover on it,page should change it's color-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="Adjustments01.css">
  </head>
<body>	
<center><table border="1" cellspacing="5px" cellpadding="5px">
		<tr>
			<th></th>
			<th>Same Class</th>
			<th>Same Package<br>SubClass</th>
			<th>Same Package<br>non-subclass</th>
			<th>Different package<br>subclass</th>
			<th>Different package<br>non-subclass</th>
		</tr>
		<tr>
			<th>Private</th>
			<td>YES</td>
			<td>NO</td>
			<td>NO</td>
			<td>NO</td>
			<td>NO</td>
		</tr>
		<tr>
			<th>Default</th>
			<td>YES</td>
			<td>YES</td>
			<td>YES</td>
			<td>NO</td>
			<td>NO</td>
		</tr>
		<tr>
			<th>Protected</th>
			<td>YES</td>
			<td>YES</td>
			<td>YES</td>
			<td>YES</td>
			<td>NO</td>
		</tr>
		<tr>
			<th>Public</th>
			<td>YES</td>
			<td>YES</td>
			<td>YES</td>
			<td>YES</td>
			<td>YES</td>
		</tr>
	</table></center>
</body>
</html>
