<!--Create a counter with the help of getters and setter accessors-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <style>
    </style>
  </head>
  <body>
	<div class="box"></div>
  <script>
    const obj={counter: 0};
Object.defineProperty(obj,"reset",
{
get: function(){
this.counter=0;
},
});
Object.defineProperty(obj,"increment",
{
get: function(){
this.counter++;
},
});
Object.defineProperty(obj,"decrement",
{
get: function(){
this.counter--;
},
});
Object.defineProperty(obj,"add",
{
set: function(value){
this.counter+=value;
},
});
Object.defineProperty(obj,"subtract",
{
set: function(value){
this.counter-=value;
},
});
obj.reset;
obj.add=6;
obj.subtract=3;
obj.increment;
obj.decrement;

document.querySelector('.box').innerHTML=obj.counter;
  </script>
  </body>
</html>
