<!--01.Write a program using this keyword when we click on button,it should be disappeared.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
  </head>
  <body>
	<div class="div"></div>
  </body>
  <script>
 		const p={
				first:"Ashneer",
				last:"Grover",
				det:function(){
						return this.first + "  " + this.last;
						},
			};
		document.querySelector('.div').innerHTML=p.det();
</script>
</html>
