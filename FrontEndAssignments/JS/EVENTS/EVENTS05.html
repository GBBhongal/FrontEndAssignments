<!--05.Create a JSON object and access it using dot notation-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <style></style>
  </head>
  <body>
  <h1 id="div"></h1>
<script>
const scores = '{"match1":60,"match2":69,"match3":123,"match4":0}';
obj=JSON.parse(scores);
document.querySelector("#div").innerHTML = obj.match2;
</script>
  </body>
</html>
