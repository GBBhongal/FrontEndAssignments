<!--01.Add Event listener to a button.When we click on it it should display current date...-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
<style>
	
</style>
  </head>
  <body>
<center><Button id="date">Today's Date</button></center>
	<script>
		document.getElementById("date").addEventListener("click",dt);
		function dt(){
					document.getElementById("date").innerHTML=Date();
				}
	</script>
  </body>
</html>
