<!--02.show the js validation.When you click submit,the text box doesn't need to be empty...-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <style></style>
	<script>
	function formVal{
				var i=document.forms["myForm"]["nm"].value;
				if(i == "" || i == null)
					{
						alert("something is missing...");
						return false;
					}
			}
	</script>
  </head>
  <body>
	<form name="myForm" action="sub.php" onsubmit="returnformVal()" method="post" required>
		Name:<input type="text" name="nm" required/>
		<input type="submit" value="Submit"/>
	</form>
  </body>
</html>
