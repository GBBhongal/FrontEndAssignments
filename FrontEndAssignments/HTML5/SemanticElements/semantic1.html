<!--Develop a webpage with non-semantic elements <div> and <span>-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1</title>
	<style>
		.ch{
			background-color:grey;
			margin:20px;
			padding:10px;
		}
		.sp{
			background-color:lightgrey;
			margin:20px;
			padding:10px;
		}
	</style>
  </head>
  <body>
<center><h1>Div blocks</h1></center>
	<div class="ch">THIS IS DIV1</div>
	<div class="ch">THIS IS DIV2</div>
	<div class="ch">THIS IS DIV3</div>
	<div class="ch">THIS IS DIV4</div>
	<center><h1>Span tags</h1></center>
	<span class="sp">THIS IS SPAN1</span>
	<span class="sp">THIS IS SPAN2</span>
	<span class="sp">THIS IS SPAN3</span>
	<span class="sp">THIS IS SPAN4</span>
  </body>
</html>
